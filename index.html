<!DOCTYPE html>
<html lang='en-GB'>
    <head>
        <title>Virtual Book</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='shortcut icon' href='favicon.ico'>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
        <link rel='stylesheet' href='css/NuNormalise.css'>
        <link rel='stylesheet' href='css/style.css'>
    </head>
    <body>
        <audio id='tone'>
            <source src='audio/tone.wav' type='audio/wav'>
        </audio>
        <!--Application Modal Content-->
        <div id='loading-box'>
            <div class='loading-box__contents'>
                <h1 class='loading-box__text'>INFORMATION LOADING</h1>
                <!--Potentially Add Loading Logo In Future-->
            </div>
        </div>
        <!--Modal Container-->
        <div id='station-box'></div>
        <!--Application Key Content-->
        <header class='header'>
            <div class='header__container'>
                <img class='header__image' src='images/logo1.svg' alt='Company Logo: Image of Train'>
            </div>
            <div class='header__container'>
                <h1 class='header__text'>Station Info</h1>
            </div>
            <div class='header__container'>
                <img class='header__image' src='images/logo2.svg' alt='Company Logo: Image of Bus'>
            </div>
        </header>
        <main class='information-box'>
            <ul class='list-group information-box__list'></ul>
        </main>
        <footer class='footer'>
            <div class='footer-container'>
                <h2 class='footer__text'>Copyright 2023 Standard PVC</h2>
            </div>
        </footer>
        <strong>
            <script src='js/promise-polyfill.js'></script>
            <script src='js/fetch-polyfill.js'></script>
            <script
                src='https://code.jquery.com/jquery-3.3.1.js'
                integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
                crossorigin='anonymous'></script>
            <script src='https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
            <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
            <script src='js/script.js'></script>
        </strong>
    </body>
</html>
